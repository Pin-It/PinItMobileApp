language: android
jdk: oraclejdk8
env:
  global:
  - secure: ""
  - secure: ""
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
  - addon-google_apis-google-27
  licenses:
  - android-sdk-preview-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
script:
- "./gradlew build check"
- "./gradlew test"
deploy:
  provider: releases
  api_key: "$GITHUB_KEY"
  file_glob: true
  file: app/build/outputs/apk/release/PinItAndroid.apk
  overwrite: true
  skip_cleanup: true
  on:
    repo: Pin-It/PinItMobileApp
    branch: master
    tags: true
before_install:
- openssl enc -aes-256-cbc -d -in keystore.jks.enc -out keystore.jks -base64 -K $TRAVIS_KEY
  -iv $TRAVIS_IV
